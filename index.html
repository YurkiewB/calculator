<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class ="calculator">
        <div id ="display" class="display">0</div>
        <div class="buttonPanel">
            <div id="buttons" class="buttons">
                <button id="clear">A/C</button>
                <button class="operators" id="+/-" data-operations>+/-</button>
                <button class="operators" id="%" data-operations>%</button>
                <button class="operators" id="/" data-operations>/</button>
                <button id="7" data-number>7</button>
                <button id="8" data-number>8</button>
                <button id="9" data-number>9</button>
                <button class="operators" id="*" data-operations>X</button>
                <button id="4" data-number>4</button>
                <button id="5" data-number>5</button>
                <button id="6" data-number>6</button>
                <button class="operators" id="-" data-operations>-</button>
                <button id="1" data-number>1</button>
                <button id="2" data-number>2</button>
                <button id="3" data-number>3</button>
                <button class="operators" id="+" data-operations>+</button>
                <button class="zero" id="zero" data-number>0</button>
                <button id="decimal" data-number>.</button>
                <button class="operators" id="equal" data-operations>=</button>
            </div>
        </div>
    </div>
    <script src=script.js></script>
</body>

</html>
